<!doctype HTML>

<html>
  <head >
    <title>The Laranjeiras Guide v1.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/template.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Quicksand" rel="stylesheet">
  </head>

  <body class="darkbackground">
    <header>
      <button id="menubutton" class="myfont navbutton" data-bind="click: menuClick">MENU</button>
      <h1 class="title">The Laranjeiras Guide</h1>
    </header>
    <div class="content">
      <aside class="lateralbar hide" data-bind="style: { maxHeight: mapheight }">
        <div class="filter">
          <select id="select" class="myfont" data-bind="options: types, optionsCaption: 'Show all', value: value, valueAllowUnset: true"></select>
        </div>
        <div id="placelist" data-bind="foreach: filterPlaces">
          <button class="myfont navbutton" data-bind="text: title, click: zoomTo"></button>
        </div>
      </aside>
      <div id="map"></div>
    </div>
    <footer class="myfont footer">This application utilizes the <a class="link" href="https://developer.foursquare.com/">
      Foursquare API</a> to get the place's information and the <a class="link" href="https://developers.google.com/maps/documentation/javascript/?hl=pt-br">
      Google Maps Javascript API</a> for rendering it. Made by Davi Bortolotti in 2018.</footer>

    <script src="./lib/jquery-3.2.1.js"></script>
    <script src="./lib/knockout-3.4.2.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/mapstyles.js"></script>
    <script src="./js/places.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb6_U6QeTd2MZnmxK70TJpYEYW0_Ruh3Y&callback=initMap" onerror="googleError()"></script>

  </body>
</html>
